<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href='https://fonts.googleapis.com/css?family=Orbitron' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="css/style.css">
    <title>Calculator</title>
</head>

<body>

    <main>


        <div class='input-section' id='inputSection'>
            <input type="number" id="inputNumber" />
        </div>
        <section>
            <div class="ariph-section" id="ariphSection">

                <button class='equals-btn' id="equalsBtn">=</button>
                <button class="plus-btn" id="plusBtn">+</button>
                <button class="minus-btn" id="minusBtn">-</button>
                <button class="time-btn" id='timeBtn'>ร</button>
                <button class='divide-btn' id='divideBtn'>รท</button>

            </div>
            <div class="numbers-section" id="numbersSection">

                <button class="nine-btn" id="nineBtn">9</button>
                <button class="eight-btn" id="eightBtn">8</button>
                <button class="seven-btn" id="sevenBtn">7</button>


            </div>
            <div class="numbers-section" id="numbersSection">

                <button class="six-btn" id="sixBtn">6</button>
                <button class="five-btn" id="fiveBtn">5</button>
                <button class="four-btn" id="fourBtn">4</button>


            </div>
            <div class="numbers-section" id="numbersSection">

                <button class="three-btn" id="threeBtn">3</button>
                <button class="two-btn" id="twoBtn">2</button>
                <button class="one-btn" id="oneBtn">1</button>

            </div>
            <div class="numbers-section" id="numbersSection">

                <button class="zero-btn" id="zeroBtn">0</button>
                <button class="point-btn" id="pointBtn">.</button>
                <button class='clear-btn' id='clearBtn'>C</button></div>

            </div>


        </section>

    </main>
    <script src="js/script.js"></script>
</body>

</html>
